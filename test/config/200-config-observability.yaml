apiVersion: v1
kind: ConfigMap
metadata:
  name: config-observability
  namespace: knative-reconciler-test
data:
  metrics-protocol: none
  # metrics-endpoint can only be set if metrics-protocol is not none
  # metrics-endpoint: http://collector.otel.svc.cluster.local
  metrics-export-interval: 60s
  runtime-profiling: enabled
  tracing-protocol: none
  # tracing-endpoint can only be set if tracing-protocol is not none
  # tracing-endpoing: http://collector.otel.svc.cluster.local
  tracing-sampling-rate: "1"
